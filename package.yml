name       : libgnome-desktop
version    : 3.36.5
release    : 36
source     :
    - https://download.gnome.org/sources/gnome-desktop/3.36/gnome-desktop-3.36.5.tar.xz : eea1242994109fa3f05793963ee25c3df23bc84b0f0b81f03ec3c294c27ab753
homepage   : http://www.gnome.org/
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : GNOME utility runtime library
description: |
    GNOME utility runtime library
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libseccomp)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - gtk-doc
    - itstool
rundeps    :
    - bubblewrap
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-libgnome-desktop-gnome-bg.c-Remove-API-that-d.patch
    %meson_configure -Dgnome_distributor="Solus" -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install
