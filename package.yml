name       : libgnome-desktop
version    : 3.24.0
release    : 15
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-desktop/3.24/gnome-desktop-3.24.0.tar.xz : 86387aa12ba789afc0772d49fdfbab2d815669552e895be089252dd42aa68677
homepage   : http://www.gnome.org/
license    : LGPL-2.1
component  : desktop.gnome.core
summary    : GNOME utility runtime library
description: |
    GNOME utility runtime library
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - itstool
setup      : |
    %configure --libexecdir=%libdir%/GnomeDesktop \
               --with-gnome-distributor=\"Solus\" \
               --disable-static
build      : |
    %make
install    : |
    %make_install
